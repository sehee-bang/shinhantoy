<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            if (order_id > 0){
                $.get("http://127.0.0.1:8000/api/order/" + order_id)
                    .then((result) => {
                        $("#ordYmd").text(result.ord_ymd);
                        $("#acctMangDbrnCode").text(result.acct_mang_dbrn_code);
                        $("#ordNo").text(result.ord_no);
                        $("#acctNo").text(result.acct_no);   
                        $("#callvTypeCode").text(result.callv_type_code);   
                        $("#sellBuyTpCode").text(result.sell_buy_tp_code);   
                        $("#stbdCode").text(result.stbd_code);   
                        $("#ordQty").text(result.ord_qty);   
                        $("#ordUv").text(result.ord_uv);   
                        $("#mrgnBaseUv").text(result.mrgn_base_uv);   
                    });
                
                $.get("http://127.0.0.1:8000/api/order/" + order_id + '/comment')
                    .then((result) => {
                        $("#comments").html("");

                        for(let i=0; i<result.results.length; i++) {
                            const comment = result.results[i];

                            $("#comments").append(           
                                $(`<li class="list-group-item">
                                    ${comment.content}<br><br>
                                    ${comment.member_username} (${comment.tstamp})   
                                </li>`) 
                            )
                        }
                    })
                
        }});

        function writeComment() {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/order/'+order_id+'/comment',
                data: {
                    order: order_id,
                    content: $("#content").val(),
                },
                beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                },  
                success: (result) => {
                    alert('댓글 작성 완료')
                    window.location.reload();
                },
            })
        }
    </script>

  </head>
  <body>
    <h1 class = "text-center">주문 상세 내용</h1>
    <ul class>
        <li>ord_ymd : <span id="ordYmd"></span></li>
        <li>acct_mang_dbrn_code : <span id="acctMangDbrnCode"></span></li>
        <li>ord_no : <span id="ordNo"></span></li>
        <li>acct_no : <span id="acctNo"></span></li>
        <li>callv_type_code : <span id="callvTypeCode"></span></li>
        <li>sell_buy_tp_code : <span id="sellBuyTpCode"></span></li>
        <li>stbd_code : <span id="stbdCode"></span></li>
        <li>ord_qty: <span id="ordQty"></span></li>
        <li>ord_uv : <span id="ordUv"></span></li>
        <li>mrgn_base_uv : <span id="mrgnBaseUv"></span></li>
    </ul>
    <hr>
    <div class="container">
        <div class="form-group mb-3">
            <label for="token">토큰</label>
            <input type="text" class="form-control" id="token" name="token" />
        </div>
        <div class="form-group mb-3">
            <label for="content">댓글 내용</label>
            <input type="text" class="form-control" id="content" name="content" />
        </div><div class = "text-right"><button type="submit" class="btn btn-primary" onclick="writeComment()">입력</button>
        </div>
    </div>
    <ul class="list-group list-group-flush" id="comments">
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
