<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            if (order_id > 0){
                $.get("http://127.0.0.1:8000/api/order/" + order_id)
                    .then((result) => {
                        $("#orderOrd_no").text(result.ord_no);
                        $("#orderOrd_ymc").text(result.ord_ymd); 
                    });
            }
        });
    </script>
  </head>
  <body>
    <ul>
        <li>주문번호 : <span id="orderOrd_no"></span></li>
        <li>주문일자 : <span id="orderOrd_ymc"></span></li>
    </ul>
    <hr>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">댓글 내용입니다.<br><br>방세희 (2023.01.25 11:11:11)</li>
      </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
